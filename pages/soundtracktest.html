<html>
<head>
	<title>Funk machine</title>
	<link rel="stylesheet" type="text/css" href="../css/soundtracktest.css">
</head>
<body>

<div id="notification-area"></div>

<canvas id="audio-visualisation"></canvas>

<a id="github-link" href=""><i class="icon-github-circled"></i></a>

<div id="content" class="disconnected">
	<div id="slider-controls" class="clearfix">
		<div class="control-category">
			<div class="category-title">Audio</div>
			<div class="slider-group clearfix">
                <div class="slider">
                    <input type="range" orient="vertical" min="0" max="1" step="0.01" value="1" id="audio-volume" />
                    <div class="slider-label">Volume</div>
                    <div class="slider-checkbox">
                    	<input type="checkbox" id="audio-volume-checkbox">
                    	<label for="audio-volume-checkbox" class="checkbox-label">
                    </div>
                </div>
            </div>
		</div>
		<div class="control-category">
			<div class="category-title">Delay</div>
			<div class="slider-group clearfix">
                <div class="slider">
                    <input type="range" orient="vertical" min="0" max="0.8" step="0.01" value="0" id="delay-feedback" />
                    <div class="slider-label">Feedback</div>
                    <div class="slider-checkbox">
                    	<input type="checkbox" id="delay-feedback-checkbox">
                    	<label for="delay-feedback-checkbox" class="checkbox-label">
                    </div>
                </div>
                <div class="slider">
                    <input type="range" orient="vertical" min="0" max="0.9" step="0.01" value="0" id="delay-time" />
                    <div class="slider-label">Time</div>
                    <div class="slider-checkbox">
                    	<input type="checkbox" id="delay-time-checkbox">
                    	<label for="delay-time-checkbox" class="checkbox-label">
                    </div>
                </div>
            </div>
		</div>
		<div class="control-category">
			<div class="category-title">Flanger</div>
			<div class="slider-group clearfix">
                <div class="slider">
                    <input type="range" orient="vertical" min="0" max="1" step="0.01" value="0" id="flanger-speed" />
                    <div class="slider-label">Speed</div>
                    <div class="slider-checkbox">
                    	<input type="checkbox" id="flanger-speed-checkbox">
                    	<label for="flanger-speed-checkbox" class="checkbox-label">
                    </div>
                </div>
                <div class="slider">
                    <input type="range" orient="vertical" min="0" max="1" step="0.01" value="0" id="flanger-depth" />
                    <div class="slider-label">Depth</div>
                    <div class="slider-checkbox">
                    	<input type="checkbox" id="flanger-depth-checkbox">
                    	<label for="flanger-depth-checkbox" class="checkbox-label">
                    </div>
                </div>
                <div class="slider">
                    <input type="range" orient="vertical" min="0" max="1" step="0.01" value="0" id="flanger-feedback" />
                    <div class="slider-label">Feedback</div>
                    <div class="slider-checkbox">
                        <input type="checkbox" id="flanger-feedback-checkbox">
                        <label for="flanger-feedback-checkbox" class="checkbox-label">
                    </div>
                </div>
            </div>
		</div>
		<div class="control-category">
			<div class="category-title">Low-pass filter</div>
			<div class="slider-group clearfix">
                <div class="slider">
                    <input type="range" orient="vertical" min="50" max="22050" step="1" value="22050" id="low-pass-filter-frequency" />
                    <div class="slider-label">Frequency</div>
                    <div class="slider-checkbox">
                    	<input type="checkbox" id="filter-frequency-checkbox">
                    	<label for="filter-frequency-checkbox" class="checkbox-label">
                    </div>
                </div>
            </div>
		</div>
		<div class="control-category">
			<div class="category-title">Distortion</div>
			<div class="slider-group clearfix">
                <div class="slider">
                    <input type="range" orient="vertical" min="0.0" max="0.5" step="0.01" value="0.0" id="distortion-gain" />
                    <div class="slider-label">Gain</div>
                    <div class="slider-checkbox">
                    	<input type="checkbox" id="distortion-gain-checkbox">
                    	<label for="distortion-gain-checkbox" class="checkbox-label">
                    </div>
                </div>
            </div>
		</div>
	</div>

	<div id="leap-motion-indicator">
		<div class="leap-motion-logo"><img src="./img/leap-motion-logo.svg" style="opacity: 0.4;" width="80px"></div>
		<div class="leap-motion-line"></div>
        <div class="usb-logo"><img src="./img/usb-connector.svg" height="45px"></div>
	</div>

	<div id="instructions">Have a Leap Motion? Plug it in and control the parameters with hand gestures!</div>

    <div id="controls">
        <div id="play-control" class="active"><i class="icon-play"></i></div>
        <div id="pause-control"><i class="icon-pause"></i></div>
    </div>
</div>

<footer>
	<div class="left-content">
		<div class="dolby-text"><img src="./img/Dolby-white.png" height="15px"></div>
	</div>

	<div class="right-content">
		<div class="pizzicato-text">Made with <a href="https://github.com/alemangui/pizzicato"><img src="./img/pz-white.svg" height="22px" style="margin-left: 5px;"></a></div>
	</div>
</footer>


<script src="../script/leap.js"></script>
<script src="https://s3-us-west-1.amazonaws.com/dolbydeveloper/1.1.0/js/dolby.min.js"></script>
<script src="../script/Pizzicato.js"></script>
<script src="../script/app.js"></script>

</body>
</html>
